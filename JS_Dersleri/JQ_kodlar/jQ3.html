<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#test").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#test").html());
    });
     $("#btn3").click(function(){
        alert("Value: " + $("#test2").val());
    });
});
</script>
</head>
<body>

<p id="test">Bu bir paragraf içinde ki <b>kalın</b> yazı.</p>

<button id="btn1">Metni Göster</button>
<button id="btn2">HTMLi Göster</button>
    
<p>Name: <input type="text" id="test2" value="Orhan Veli"></p>

<button id="btn3">Değeri Göster</button>

</body>
</html>
