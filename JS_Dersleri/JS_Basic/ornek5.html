<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
        <style>
            #container {
                width: 200px;
                height: 200px;
                background: green;
                position: relative;
            }
            #box {
                width: 50px;
                height: 50px;
                background: red;
                position: absolute;
            }
        </style>
	</head>
	<body>
		<div id="container">
            <div id="box"> </div>
        </div>
        <script>
            var pos = 0; 
            var box = document.getElementById('box');
            //move fonksiyonunu 10ms de bir çağıran timer
            var t = setInterval(move, 10);
  
            function move() {
                if(pos >= 150) {
                    clearInterval(t);
                }
                else {
                    pos += 1;
                    box.style.left = pos+'px';
                }
            }
        </script>
        
        <button onclick="show()">Tıkla</button>
        <script>
            function show() {
            alert("Merhaba");
            }
        </script>
	</body>
</html>
