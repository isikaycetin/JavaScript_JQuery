<!DOCTYPE html>
<html>
<body>

<p>Merhaba Dünya!</p>

<div id="main">
<p>DOM iyidir :)</p>
<p>Bu örnek <b>getElementsByTagName</b> metodunu gösterir.</p>
</div>

<p id="demo"></p>

<script>
var x = document.getElementById("main");
var y = x.getElementsByTagName("p");
document.getElementById("demo").innerHTML = 
'"main" içindeki ilk (index 0) paragrafın içeriği: ' + y[0].innerHTML;
</script>

</body>
</html>
