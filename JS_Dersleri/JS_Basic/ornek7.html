<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<style>
a[target] {
  background-color: yellow;
}

#myDIV {
  border: 1px solid black;
}
</style>
</head>
<body>

<p>CSS seçicisi a[target] sayesinde target özelliği olan tüm linkler sarı arkaplan:</p>

<div id="myDIV">
  Three links inside div:
  <a href="https://www.w3schools.com">w3schools.com</a>
  <a href="http://www.disney.com" target="_blank">disney.com</a>
  <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
</div>

<p>Butona tıkladığımızda div'in içindeki target özelliği olan ilk linke kırmızı çerçeve eklenecek.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  x.querySelector("a[target]").style.border = "10px solid red";
}
</script>

</body>
</html>
