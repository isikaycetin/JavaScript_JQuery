<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <img id="myImage" src="http://www.w3schools.com/js/pic_bulboff.gif"  alt="" width="100" height="180"
      style="margin: auto;">

      <script>
           var image = document.getElementById("myImage");
           image.addEventListener('click', function(){
            if (image.src === "http://www.w3schools.com/js/pic_bulbon.gif") {
                image.src = "http://www.w3schools.com/js/pic_bulboff.gif";
           
            } else {
                image.src =  "http://www.w3schools.com/js/pic_bulbon.gif";
            }
        }              
           );
           /* 
           image.src.match("bulbon"): Görüntünün kaynağı ("src" özelliği), "bulbon" içeriyorsa (yani açık durumdaysa), 
           görüntüyü kapatmak için kaynağı "pic_bulboff.gif" olarak değiştirir.
           Aksi takdirde (yani kapalı durumdaysa), görüntüyü açmak için kaynağı "pic_bulbon.gif" olarak değiştirir.
           */

      </script>

</body>
</html>
