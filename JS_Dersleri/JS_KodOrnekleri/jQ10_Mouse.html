    document.addEventListener("DOMContentLoaded", function () {
    var myDiv = document.getElementById("myDiv");

    myDiv.addEventListener('mouseenter', function () {
        mouseHandler(); // mouseHandler fonksiyonunu çağır
    });

    myDiv.addEventListener('mouseleave', function (e) {
        mouseLeaveHandler(); // mouseLeaveHandler fonksiyonunu çağır
    });

    function mouseHandler() {
        console.log("Mouse entered!");
        myDiv.innerHTML = "<h4>Hoşgeldin Dostum</h4>";
    }

    function mouseLeaveHandler() {
        console.log("Mouse left!");
        myDiv.innerHTML = "<h4>Umarım bir daha gelmez!</h4>";
    }
});
